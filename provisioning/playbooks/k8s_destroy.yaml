---
- name: Delete Kubernetes cluster
  hosts: pve
  remote_user: root
  tasks:
    - name: Shutdown and destroy VM
      ansible.builtin.include_role:
        name: pve_destroy
      vars:
        pve_destroy_vmid: "{{ item }}"
      loop: "{{ [k8s.control_plane.primary.vmid] + (k8s.control_plane.secondary | map(attribute='vmid') | list) + (k8s.worker | map(attribute='vmid') | list) }}"
